<h1>Quiz registration</h1>
<img src="" alt="">

<form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value)">
  <label for="Name"> Name </label>
  <input type="text" name="Name" placeholder="enter name" #Name ngModel required><br><br>
  <label for="Email">Email </label>
  <input type="Email" name="Email" placeholder="enter Email" #Email ngModel required [pattern] = emailPattern> <br><br>
  <button type="submit" [disabled]= "!registerForm.valid">start</button>
</form>
